
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AppScaler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AppScaler</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="panel panel-primary">
      	<div class="panel-heading">
      		Target Application to Scale
      	</div>
      	<div class="panel-body">
	      <div class="form-group">
		    <label for="accountName">Account</label>
		    <input type="text" class="form-control" id="accountName" placeholder="Account Name">
		  </div>
		  <div class="form-group">
		    <label for="applicationName">Application</label>
		    <input type="text" class="form-control" id="applicationName" placeholder="Application Name">
		  </div>
		</div>
		<div class="panel-footer">
	        <button class="btn btn-large btn-default" type="button" id="b_GET_APP_INFO">Get & Update Application Info</button>
	        <button class="btn btn-large btn-primary" type="button" id="b_START_MONITOR">Start Monitoring</button>
	        <button class="btn btn-large btn-primary" type="button" id="b_STOP_MONITOR">Stop Monitoring</button>
	        <button class="btn btn-large btn-success" type="button" id="b_START_APP">Start New Process</button>
	        <button class="btn btn-large btn-danger" type="button" id="b_STOP_APP">Stop Process</button>
	    </div>
	  </div>
      <div class="alert alert-info" id="alert_http_content">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div>&nbsp;</div>
      </div>
      <div class="alert alert-warning" id="info_http_content">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div>&nbsp;</div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="scripts/action.js"></script>

  </body>
</html>
